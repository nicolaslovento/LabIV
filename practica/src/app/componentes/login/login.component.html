<div class="cont">

  <div class="login" *ngIf="!mostrarRegistro">

      <form>

          <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" class="form-control" id="correo"  aria-describedby="emailHelp" name="correo" [(ngModel)]="correo">
              <small id="info" class="form-text text-muted"><label>Ingrese un correo válido.</label></small>
          </div>

          <div class="form-group">
              <label for="clave">Clave:</label>
              <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="clave">
              <small  id="info" class="form-text text-muted"><label>Mínimo de 6 caracteres.</label></small>
          </div>

          <div class="form-group">
              <button id="btn-limpiar" type="reset" class="btn btn-warning">Limpiar</button>
              <button id="btn-ingresar" class="btn btn-success" (click)="login()">Ingresar</button><br><br>
              <button id="btn-registro" class="btn btn-primary" (click)="this.router.navigateByUrl('registro')">Registrar</button><br><br>

          </div>
          
        <div *ngIf="mostrarAlertDanger" id="msjAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>{{this.mensajeAlert}}<button type="button" class="close" (click)="mostrarAlertDanger=false">x</button></strong>
                  
          </div>
      </form>

  </div>



</div>
