<button id="btn-atras" class="btn btn-success" (click)="this.router.navigateByUrl('home-adm')">Atras</button>

<div class="content">

    <div class="tabla overflow-auto" >
        <div class="form-group">

            <div class="input-group-append">
                <label>Filtrar Por:</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" name="tipo" [(ngModel)]="tipo"
                (change)="cargarUsuarios($event.target.value)">
                <option value="" selected>Elija uno..</option>
                <option value="administrador">Administradores</option>
                <option value="profesor">profesores</option>
                <option value="alumno">alumnos</option>

            </select>
        </div>


        <div *ngIf="this.usuarios" id="pdfTable" #pdfTable>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Correo</th>
                        <th scope="col">Clave</th>
                        <th scope="col">Tipo</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of this.usuarios">
                        <td>{{u.correo}}</td>
                        <td>{{u.clave}}</td>
                        <td>{{u.tipo}}</td>

                    </tr>
                </tbody>
            </table>
            <div class="butons">
                <button class="btn btn-danger" (click)="downloadAsPDF()">Exportar como PDF</button>
                <button class="btn btn-success" (click)="generadorCSV()">Exportar como CSV</button>
            </div>

        </div>
    </div>
</div>
